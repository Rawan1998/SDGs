<div class="wrapper">
  <div class="side-div">
    <div class="opacity">
      <h1 style="text-align: center;">{{ps.name}}</h1>
      <h3 style="text-align: center;">{{ps.email}}</h3>
    </div>
    <div class="nav">
      <app-ps-nav-bar></app-ps-nav-bar>
    </div>
  </div>
  <div class="middle-div">
    <div class="card-div" *ngIf="ps.intendedSDGs.length > 0">
      <h3>Intended SDGs</h3>
      <div class="card" >
        <img *ngFor = "let sdg of ps.intendedSDGs" class="sdg" src="../../../assets/sdgs/{{sdg.name}}.png" />
      </div>
    </div>

    <div class="card-div" *ngIf="ps.resources != null">
      <h3>Resources To Provide</h3>
      <div class="tags card-div">
        <p *ngFor = "let resource of ps.resources"class="tag">{{resource.name}}</p>
      </div>
    </div>
    <div class="card-div" *ngIf="ps.projects.length > 0">
      <h3>Projects</h3>
      <div class="tags">
        <a *ngFor = "let project of ps.projects" class="project" nz-button nzType="link"
        ><img
          src="../../../assets/sdgs/{{project.aim}}.png"
          style="width: 70%;"
        /><br />{{project.name}}</a
      >
      </div>
    </div>
  </div>
  <div class="side-div">
    <div class="opacity">
      <h3 style="text-align: center;">Main Contact</h3>
      <h4 style="text-align: center;">{{ps.mainContact}}</h4>
    </div>
    <div class="locations-div opacity" *ngIf="ps.directionsToImpact.length > 0">
      <h3>Intended Directions</h3>
      <div class="tags" style="justify-content: center;">
        <p *ngFor = "let direction of ps.directionsToImpact" class="location-tag">{{direction.name}}</p>
      </div>
    </div>
    <div class="locations-div opacity " *ngIf="ps.workLocations.length > 0">
      <h3>Work Locations</h3>
      <div class="tags" style="justify-content: center;">
        <p *ngFor = "let workLocation of ps.workLocations" class="location-tag">{{workLocation.area}}</p>
      </div>
    </div>
  </div>
</div>
